<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <style>
      label,
      small {
        display: block;
      }
    </style>
  </head>
  <body>

    <form method="post" action="http://localhost:8081/signup">
      <input type="hidden" name="extra[redirect_uri]" value="http://frontenddevelopers.org" />
      <input type="hidden" name="extra[slack_channels]" value="C03DQ9ZJW" />

      <input type="hidden" name="member[team]" value="frontEndDevelopers" />
      <div>
        <label for="member_name">Your Name</label>
        <input id="member_name" type="text" name="member[name]" maxlength="254" />
      </div>
      <div>
        <label for="member_email">Your Email</label>
        <input id="member_email" type="email" name="member[email]" maxlength="254" />
      </div>
      <div>
        <label for="member_reference">How did you hear about the Frontend Developers community?</label>
        <textarea id="member_reference" name="member[reference]" maxlength="500"></textarea>
      </div>
      <div>
        <label for="member_about" aria-describedby="member_about_hint">
          Tell us a little about yourself
          <small id="member_about_hint">E.g. How long have you been a developer? Where are you from? What languages, frameworks or libraries do you work with?</small>
        </label>
        <textarea id="member_about" name="member[about]" maxlength="500"></textarea>
      </div>
      <button type="submit">Join</button>
    </form>

  </body>
</html>
